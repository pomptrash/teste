<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>teste</title>
</head>
<body>
    <header>
        welcome
    </header>
    <section class="square">
        <form class="form" method="post">
            <div class="user">
                <input type="text" name="user" id="user" required placeholder="username" minlength="4" maxlength="10">
            </div>

            <div class="pw">
                <input type="password" name="pw" id="pw" required placeholder="password" minlength="8" maxlength="14">
            </div>

            <div class="email">
                <input type="email" name="email" id="email" required placeholder="email">
            </div>

            <div class="terms">
                <input required type="checkbox" name="terms" id="terms"><p>I agree to<a target="_blank" href="terms.html">Terms</a></p>
            </div>

            <button id="submit">sign up</button>
            <a class="signup" href="index.html">already a member? login</a>
        </form>
    </section class="square">
    <footer>
        <p>pomptrash &copy 2022</p>
    </footer>
</body>
</html>
